<svg width="180" height="52" viewBox="0 0 180 52" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A73E8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34A853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A73E8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: AI Circuit Brain -->
  <g transform="translate(2, 2)">
    <!-- Outer glow -->
    <circle cx="24" cy="24" r="20" fill="url(#logoGrad)" opacity="0.12"/>

    <!-- Main circle -->
    <circle cx="24" cy="24" r="18" stroke="url(#logoGrad)" stroke-width="2.5" fill="none"/>

    <!-- Neural network connections -->
    <g stroke="url(#logoGrad)" stroke-width="2" stroke-linecap="round">
      <!-- Vertical -->
      <line x1="24" y1="6" x2="24" y2="16"/>
      <line x1="24" y1="32" x2="24" y2="42"/>

      <!-- Horizontal -->
      <line x1="6" y1="24" x2="16" y2="24"/>
      <line x1="32" y1="24" x2="42" y2="24"/>

      <!-- Diagonals -->
      <line x1="11" y1="11" x2="17" y2="17"/>
      <line x1="31" y1="31" x2="37" y2="37"/>
      <line x1="37" y1="11" x2="31" y2="17"/>
      <line x1="17" y1="31" x2="11" y2="37"/>
    </g>

    <!-- Nodes -->
    <circle cx="24" cy="6" r="2.5" fill="#1A73E8"/>
    <circle cx="24" cy="42" r="2.5" fill="#34A853"/>
    <circle cx="6" cy="24" r="2.5" fill="#1A73E8"/>
    <circle cx="42" cy="24" r="2.5" fill="#34A853"/>
    <circle cx="11" cy="11" r="2" fill="#1A73E8"/>
    <circle cx="37" cy="37" r="2" fill="#34A853"/>
    <circle cx="37" cy="11" r="2" fill="#34A853"/>
    <circle cx="11" cy="37" r="2" fill="#1A73E8"/>

    <!-- Center core -->
    <circle cx="24" cy="24" r="5" fill="url(#logoGrad)"/>
    <circle cx="24" cy="24" r="2.5" fill="white"/>
  </g>

  <!-- Text: BrJoy AI -->
  <text x="56" y="32" font-family="Plus Jakarta Sans, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif"
        font-size="24" font-weight="700" fill="#202124" letter-spacing="-0.03em">
    BrJoy
  </text>
  <text x="128" y="32" font-family="Plus Jakarta Sans, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif"
        font-size="24" font-weight="700" fill="url(#logoGrad)" letter-spacing="-0.01em">
    AI
  </text>
</svg>
